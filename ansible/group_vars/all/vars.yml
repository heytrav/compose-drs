centralnic_environment:
  EPP_LOGIN_FILE: /run/secrets/centralnic_test_login
  EPP_PASSWORD_FILE: /run/secrets/centralnic_test_password
  RABBITMQ_DEFAULT_USER_FILE: /run/secrets/rabbitmq_default_user
  RABBITMQ_DEFAULT_PASS_FILE: /run/secrets/rabbitmq_default_pass
  RABBITMQ_ERLANG_COOKIE_FILE: /run/secrets/rabbitmq_erlang_cookie
  SENTRY_DSN_FILE: /run/secrets/nodepp_sentry_dsn
  RELEASE_VERSION: "{{ images.nodepp.tag  }}"
  RABBITMQ_HOST: "{{ rabbitmq_host  }}"
  RABBITMQ_PORT: "{{ rabbitmq_port  }}"
  RABBITMQ_DEFAULT_VHOST: "{{ rabbitmq_default_vhost  }}"
centralnic_secrets:
  - centralnic_test_login
  - centralnic_test_password
  - centralnic_test_config
  - nodepp_sentry_dsn
  - logzio_token
  - rabbitmq_default_user
  - rabbitmq_default_pass
  - rabbitmq_erlang_cookie

nzrs_command: ["node", "./lib/rabbit-epp.js", "-j", "-f", "/nzrs-epp.json", "-r", "nzrs-test", "--loglevel", "debug"]
nzrs_healthcheck: 
  test: ["CMD", "node", "./lib/healthcheck.js", "-j", "-f", "/nzrs-epp.json", "-r", "nzrs-test", "--loglevel", "debug"]
  interval: 1m
  timeout: 20s
  retries: 3
nzrs_environment:
  EPP_LOGIN_FILE: /run/secrets/nzrs_test_login
  EPP_PASSWORD_FILE: /run/secrets/nzrs_test_password
  RABBITMQ_DEFAULT_USER_FILE: /run/secrets/rabbitmq_default_user
  RABBITMQ_DEFAULT_PASS_FILE: /run/secrets/rabbitmq_default_pass
  RABBITMQ_ERLANG_COOKIE_FILE: /run/secrets/rabbitmq_erlang_cookie
  SENTRY_DSN_FILE: /run/secrets/nodepp_sentry_dsn
  RELEASE_VERSION: "{{ images.nodepp.tag  }}"
  RABBITMQ_HOST: "{{ rabbitmq_host  }}"
  RABBITMQ_PORT: "{{ rabbitmq_port  }}"
  RABBITMQ_DEFAULT_VHOST: "{{ rabbitmq_default_vhost  }}"
nzrs_secrets:
  - nzrs_test_login
  - nzrs_test_password
  - nzrs_test_config
  - nodepp_sentry_dsn
  - nzrs-epp.pem
  - nzrs-epp.key
  - logzio_token
  - rabbitmq_default_user
  - rabbitmq_default_pass
  - rabbitmq_erlang_cookie

rabbitmq_environment:
  RABBITMQ_DEFAULT_USER_FILE: /run/secrets/rabbitmq_default_user
  RABBITMQ_DEFAULT_PASS_FILE: /run/secrets/rabbitmq_default_pass
  RABBITMQ_ERLANG_COOKIE_FILE: /run/secrets/rabbitmq_erlang_cookie
  RABBITMQ_VM_MEMORY_HIGH_WATERMARK: 0.49
  RABBITMQ_HOST: "{{ rabbitmq_host  }}"
  RABBITMQ_PORT: "{{ rabbitmq_port  }}"
  RABBITMQ_DEFAULT_VHOST: "{{ rabbitmq_default_vhost  }}"
rabbitmq_secrets:
  - rabbitmq_default_user
  - rabbitmq_default_pass
  - rabbitmq_erlang_cookie

domaindb_environment:
  MYSQL_USER_FILE: /run/secrets/mysql_user
  MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
  MYSQL_DATABASE_FILE: /run/secrets/mysql_database
domaindb_secrets:
  - mysql_password
  - mysql_root_password
  - mysql_database
  - mysql_user

migrate_command: ["python3", "manage.py", "migrate"]

celery_command:
  - celery
  - -A
  - application
  - worker
  - -l
  - info
celery_environment:
  RELEASE_VERSION: "{{ images.api.tag  }}"
  RABBITMQ_HOST: "{{ rabbitmq_host  }}"
  RABBITMQ_PORT: "{{ rabbitmq_port  }}"
  RABBITMQ_DEFAULT_VHOST: "{{ rabbitmq_default_vhost  }}"
  SENTRY_ENVIRONMENT: "{{ sentry_environment }}"
  MYSQL_HOST: "{{ database_host  }}"
  RABBITMQ_DEFAULT_USER_FILE: /run/secrets/rabbitmq_default_user
  RABBITMQ_DEFAULT_PASS_FILE: /run/secrets/rabbitmq_default_pass
  RABBITMQ_ERLANG_COOKIE_FILE: /run/secrets/rabbitmq_erlang_cookie
  SENTRY_DSN_FILE: /run/secrets/celery_sentry_dsn
  MYSQL_USER_FILE: /run/secrets/mysql_user
  MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
  MYSQL_DATABASE_FILE: /run/secrets/mysql_database
  DJANGO_SECRET_KEY_FILE: /run/secrets/django_secret_key
  JWT_SECRET_KEY_FILE: /run/secrets/jwt_secret_key
  LOGZIO_TOKEN_FILE: /run/secrets/logzio_token
celery_secrets:
  - mysql_database
  - mysql_user
  - mysql_password
  - celery_sentry_dsn
  - django_secret_key
  - jwt_secret_key
  - logzio_token
  - rabbitmq_default_user
  - rabbitmq_default_pass
  - rabbitmq_erlang_cookie
celery_deploy:
  restart_policy:
      condition: on-failure
      delay: 10s

api_command: ["python3", "manage.py", "runserver", "0.0.0.0:8000"]
api_environment:
  SENTRY_DSN_FILE: /run/secrets/domain_api_sentry_dsn
  MYSQL_USER_FILE: /run/secrets/mysql_user
  MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
  MYSQL_DATABASE_FILE: /run/secrets/mysql_database
  DJANGO_SECRET_KEY_FILE: /run/secrets/django_secret_key
  JWT_SECRET_KEY_FILE: /run/secrets/jwt_secret_key
  LOGZIO_TOKEN_FILE: /run/secrets/logzio_token
  RABBITMQ_DEFAULT_USER_FILE: /run/secrets/rabbitmq_default_user
  RABBITMQ_DEFAULT_PASS_FILE: /run/secrets/rabbitmq_default_pass
  RABBITMQ_ERLANG_COOKIE_FILE: /run/secrets/rabbitmq_erlang_cookie
  MYSQL_HOST: "{{ database_host  }}"
  RELEASE_VERSION: "{{ images.api.tag  }}"
  RABBITMQ_HOST: "{{ rabbitmq_host  }}"
  RABBITMQ_PORT: "{{ rabbitmq_port  }}"
  RABBITMQ_DEFAULT_VHOST: "{{ rabbitmq_default_vhost  }}"
  SENTRY_ENVIRONMENT: "{{ sentry_environment }}"
api_secrets:
  - mysql_database
  - mysql_user
  - mysql_password
  - domain_api_sentry_dsn
  - django_secret_key
  - jwt_secret_key
  - logzio_token
  - rabbitmq_default_user
  - rabbitmq_default_pass
  - rabbitmq_erlang_cookie
api_deploy:
  replicas: 1
  update_config:
    parallelism: 1
    delay: 5s
    failure_action: pause
  restart_policy:
    condition: on-failure
    delay: 10s

nginx_secrets:
  - site.key
  - site.crt
nginx_ports: 
  - 443:443
nginx_deploy:
  restart_policy:
    condition: on-failure
    delay: 10s

memcached_deploy:
  restart_policy:
    condition: on-failure
    delay: 10s
  resources:
    limits:
      memory: 64M
    reservations:
      memory: 64M
        
